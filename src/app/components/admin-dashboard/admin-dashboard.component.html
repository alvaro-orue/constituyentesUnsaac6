<!-- Sidebar navigation -->
<div class="container-fluid">
  <div class="row">

    <nav class="col-md-2 d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">

          <!-- Calling SignOut() Api from AuthService -->
          <li class="nav-item">
            <a class="nav-link" (click)="authService.SignOut()" href="#">
              <i class="fas fa-sign-out-alt"></i> SALIR
            </a>
          </li>
        </ul>
      </div>
    </nav>
      <!-- ... Tu contenido actual ... -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div class="container">
      <h1>TABLA CONSTITUYENTES </h1>

    <!-- Tabla de usuarios -->
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Carrera</th>
            <th>Universidad</th>
            <th>Rol</th>
             <!-- Agregar columna para acciones -->
            <!-- Agrega más columnas con los datos que desees mostrar -->
          </tr>
          </thead>
        <!-- Encabezados de tabla ... -->
        <tbody>
          <tr *ngFor="let user of paginatedUsers">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.career }}</td>
            <td>{{ user.college }}</td>
            <td>
              <select class="form-control" [(ngModel)]="user.role">
                <option value="admin">Administrador</option>
                <option value="egress">Egresado</option>
                <option value="student">Estudiante</option>
                <option value="teacher">Profesor</option>
              </select>
              <button class="btn btn-primary" (click)="updateUserRole(user)">Actualizar</button>
            </td>

            <!-- ... Otras columnas de datos ... -->
          </tr>
        </tbody>
      </table>
        <!-- Paginación -->
        <nav aria-label="Page navigation">
          <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="currentPage === 1">
              <a class="page-link" (click)="currentPage = currentPage - 1" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item" *ngFor="let page of getPagesArray()" [class.active]="currentPage === page">
              <a class="page-link" (click)="currentPage = page">{{ page }}</a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === getPagesArray().length">
              <a class="page-link" (click)="currentPage = currentPage + 1" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
    </div>
  </main>

  </div>
</div>
