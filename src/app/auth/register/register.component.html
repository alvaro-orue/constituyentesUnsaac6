<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-5">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title text-center">Registro de Usuario</h1>
          <div class="form-group mt-5">
            <label for="titulo" class="form-label">Ingrese Email:</label>
            <input
              type="email"
              class="form-control"
              placeholder="Email Address"
              #userEmail
              required
            />
          </div>
          <!-- contraseña -->
          <div class="form-group mt-4">
            <label for="titulo" class="form-label">Ingrese Contraseña:</label>
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              #userPwd
              required
            />
          </div>
          <div class="form-group mt-4">
          <label for="userRole" class="form-label">Ingrese Rol:</label>
            <select class="form-select" id="userRole" aria-label="Default select example" #userRole required>
              <option value="student">Student</option>
              <option value="teacher">Teacher</option>
              <option value="egress">Egress</option>
            </select>
          </div>
          <!-- Calling SignUp Function from Component -->
          <div class="form-group mt-4 text-center">
            <button class="btn btn-primary btn-block" (click)="authService.SignUp(userEmail.value, userPwd.value,userRole.value)">
              REGISTRARSE
            </button>
          </div>

          <div class="form-group text-center">
            <span class="or">Or</span>
          </div>
          <div class="form-group">
            <p class="text-center">
              Usted ya cuenta con un usario? <a class="btn btn-link" routerLink="/login" >Regresar</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
