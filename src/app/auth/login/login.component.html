<!-- contenedores -->
<div class="contenedor-principal">
<div class="contenedor-izquierdo">
  <figure class="text-center">
    <blockquote class="blockquote">
      <h1>SISTEMA DE INFORMACIÓN PARA EL SEGUIMIENTO DE CONSTITUYENTES DE LA ESCUELA PROFESIONAL DE INGENIERIA INFORMATICA Y DE SISTEMAS</h1>

<!-- contenedor derecho -->
<div class="contenedor-derecho ">
  <div class="container">


    <!-- login -->
    <div class="row justify-content-center mt-5">
      <div class="col-md-8 conteiner">
        <div class="card border-0">
          <div class="card-body loginconteiner">
            <figure class="text-center">
              <blockquote class="blockquote-custom">
                <h1>Inicio de Sesión</h1>
              </blockquote>
            </figure>
            <div class="form-group mb-3">
              <label for="titulo" class="form-label">Usuario</label>
                <input
                  type="text"
                  class="form-control Usuario"
                  placeholder="Ingrese Usuario"
                  #userName
                  required
                />
              
            </div>
            <div class="form-group mb-3">
              <label for="titulo" class="form-label">Contraseña</label>
              <input
                type="password"
                class="form-control Contraseña"
                placeholder="Ingrese Contraseña"
                #userPassword
                required
              />
            </div>
  
            <!-- Calling SignIn Api from AuthService -->
            <div class="form-group" >
              
              <div class="d-flex justify-content-center">
                <button
                  class="btn btn2"
                  (click)="authService.SignIn(userName.value, userPassword.value)">
                  Iniciar Sesion
                </button>
              </div>

              <p></p>
            <div class="form-group text-center">
              <span class="or"><span class="orInner">Or</span></span>
            </div>
            <div class="form-group text-center mt-3 usuarionuevo">
              <p>
                ¿Usuario nuevo? <a class="btn"  data-bs-toggle="button" routerLink="/register">Regístrate</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
